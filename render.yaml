services:
  - type: web
    name: n8n
    runtime: docker
    plan: starter
    healthCheckPath: /healthz
    envVars:
      - key: N8N_PORT
        value: "5678"
      - key: N8N_PROTOCOL
        value: "https"
      - key: N8N_SECURE_COOKIE
        value: "true"
      - key: WEBHOOK_URL
        fromService:
          type: web
          name: n8n
          envVarKey: RENDER_EXTERNAL_URL
      - key: N8N_ENCRYPTION_KEY
        generateValue: true
      - key: GENERIC_TIMEZONE
        value: "Asia/Kolkata"
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        sync: false
      - key: N8N_BASIC_AUTH_PASSWORD
        sync: false
    disk:
      name: n8n-data
      mountPath: /home/node/.n8n
      sizeGB: 1
